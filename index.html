<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="index.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main> 

    <div class="card">
      
      <div class="result">
        <h3>Your Result</h3>
        <div class="circle">
          <div class="circle-title">
            <h1>76</h1>
          </div> <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      
      <div class="result status">
        <h2>Summary</h2>
        <div class="status-color reaction">
          <div class="icon"><img src="./assets/images/icon-reaction.svg" alt="icon">Reaction </div>
          <div class="number"><strong>80</strong> / 100 </div>
        </div>
        <div class="status-color memory">
          <div class="icon"><img src="./assets/images/icon-memory.svg" alt="icon">Memory</div>
          <div class="number"><strong>92</strong> / 100 </div>
        </div>
        <div class="status-color verbal">
          <div class="icon"> <img src="./assets/images/icon-verbal.svg"  alt="icon"> Verbal</div>
          <div class="number"><strong>61</strong> / 100</div>
        </div>
        <div class="status-color visual">
          <div class="icon"><img src="./assets/images/icon-visual.svg" alt="icon"> Visual </div>
          <div class="number"><strong>72</strong> / 100
          </div>
        </div>
        <button class="button">Continue</button>
      </div>
    </div>
  </main>
    
  </body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Heitor Zimmer</a>.
  </div>
</footer>

</html>
